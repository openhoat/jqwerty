<!DOCTYPE html>
<html>
<head>
  <title>jQwerty Demo</title>
  <script src="jqwerty.min.js"></script>
  <!--
  <script src="../src/jqwerty.js"></script>
  -->
  <style>
    html {
      background-color: white;
    }

    body {
      width: 400px;
      margin: 0 auto;
      margin-top: 20px;
      background-color: #eee;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
    }

    .orange {
      color: orange;
    }

    .blue {
      color: blue;
    }
  </style>
</head>
<body>
<section>
  <h2 class="blue">jQwerty Demo</h2>

  <p>Hello world!</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</section>
<script>
  $(function () {
    $('li').insertAfterBegin('This is ');
    $('li').insertBeforeEnd(' of the list');
    $('p').insertAfterEnd('<a id="link" href="#">click me</a>');
    $('#link').onclick = function () {
      $('h2').toggle2('orange', 'blue');
      $('li').toggle2('orange', 'blue');
      return false;
    };
  });
</script>
</body>
</html>
